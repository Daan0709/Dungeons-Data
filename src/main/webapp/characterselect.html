<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Character Select</title>
    <link rel="shortcut icon" type="image/jpg" href="assets/favicon.ico"/>
    <link rel="stylesheet" href="css/characterselect.css" type="text/css"/>
    <script type="application/javascript" src="js/characterselect.js"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Oswald&display=swap" rel="stylesheet">
</head>
<body onload="loadCharacters()">
    <div id="mySidenav" class="sidenav">
        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
        <a href="index.html" onclick="logout()">Log Out</a>
    </div>
    <div class="row">
        <div class="column">
            <img src="assets/account.webp" id="accountlogo" alt="accountlogo" onclick="openNav()">
        </div>
        <div class="column">
            <img src="assets/dnd.png" id="dndlogo" alt="dndlogo">
        </div>
    </div>
    <hr>

    <div class="grid">
        <h1>Characters</h1>
        <div class="grid" id="charactergrid"></div>
        <div id="buttondiv">
            <button id="addcharacter" onclick="addCharacter()">add new character</button>
        </div>
    </div>

</body>
</html>
