<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Adjust Stats</title>
    <link rel="shortcut icon" type="image/jpg" href="assets/favicon.ico"/>
    <link rel="stylesheet" href="css/adjuststats.css" type="text/css"/>
    <script type="application/javascript" src="js/adjuststats.js"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Oswald&display=swap" rel="stylesheet">
</head>
<body onload="loadStats()">
    <div id="mySidenav" class="sidenav">
        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
        <a href="index.html" onclick="logout()">Log Out</a>
        <a href="characterselect.html" onclick="removeCharacter()">Characters</a>
    </div>
    <div class="row">
        <div class="column">
            <img src="assets/account.webp" id="accountlogo" alt="accountlogo" onclick="openNav()">
        </div>
        <div class="column">
            <img src="assets/dnd.png" id="dndlogo" alt="dndlogo">
        </div>
    </div>
    <hr>
    <form id="statsform">
        <fieldset>
            <legend class="red">Stats</legend>
            <div class="formgrid">
                <label for="strength">Strength:</label>
                <input type="number" id="strength" name="strength" min="-30" max="30">
                <label for="dexterity">Dexterity:</label>
                <input type="number" id="dexterity" name="dexterity" min="-30" max="30">
                <label for="constitution">Constitution:</label>
                <input type="number" id="constitution" name="constitution" min="-30" max="30">
                <label for="intelligence">Intelligence:</label>
                <input type="number" id="intelligence" name="intelligence" min="-30" max="30">
                <label for="wisdom">Wisdom:</label>
                <input type="number" id="wisdom" name="wisdom" min="-30" max="30">
                <label for="charisma">Charisma:</label>
                <input type="number" id="charisma" name="charisma" min="-30" max="30">
            </div>
            <div class="buttongrid">
                <input class="button" type="button" value="Cancel" onclick="cancelFunc()">
                <input class="button" type="button" value="Save Changes" onclick="sendJsonData()">
            </div>
        </fieldset>
    </form>
</body>
</html>
